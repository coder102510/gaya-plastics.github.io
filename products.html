<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gayathiri Plastics - Products</title>
    </head>
    <body onload="loadXMLDoc()">
        <script>
            function loadXMLDoc(/*val*/) {
                var xhttp;
                if (window.XMLHttpRequest) {
                    xhttp = new XMLHttpRequest();
                } else {
                    xhttp = new ActiveXObject("Microsoft.XMLHttp");
                }
                xhttp.onreadystatechange = function() {
                    if (this.readyState === 4 && this.status === 200) {
                        displayData(this, i);
                    } else {
                        console.error("AJAX Error: You cannot access any major features on this page");
                    }
                }
                xhttp.open("GET", "https://raw.githubusercontent.com/coder102510/gaya-plastics.github.io/master/products.json", true);
                xhttp.send();
            }
            function displayData(data/*, val*/) {
                var jsonData = JSON.parse(data.responseText), txt, table, i = 0;
                txt = "<table id='tableid' border='1'><tr><th>Product</th><th>Price</th></tr></table>";
                for (; i < jsonData.products.length; i++) {
                    txt += "<tr><td>" + jsonData.products[i] +"</td></tr>";
                }
                txt += "</table>";
            }
        </script>
    </body>
</html>
